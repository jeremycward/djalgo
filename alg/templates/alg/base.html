<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" language="JavaScript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>

    <title></title>

    <template id="batchRunReportTemplate">
        <div id="accordionParent">
            <div class="row" id="reportNav">
            </div>
        </div>
    </template>

    <template id=batchRunPhaseHeaderTemplate>

        <div class="card h-100 border-success">
            <div class="card-header bg-success">
                <span id="batchReportCaption"/>
            </div>
            <div class="card-body">
                <table class="table-bordered" style="font-size: 12px">
                </table>
            </div>
            <div class="card-footer">
                <i class="fas fa-stop-circle"></i>
                <i class="fas fa-sign-out-alt"></i>
                <i class="fas fa-file-alt"></i>
            </div>

        </div>

    </template>

    <template id="batchRunPhaseTemplate">

        <div class="card  mb-3 text-center h-100">
            <div class="card-header">
                <div class="nav-item">
                    <button class="btn btn-secondary btn-block">
                        <span id="batchPhaseCaption"/></a>
                    </button>
                </div>

            </div>
            <div class="card-body text-info">
                <div id="phasePie">
                </div>
            </div>
        </div>


    </template>

    <template id="keyFramesTemplate">
        <style>
            @keyframes blink {
                from {
                    opacity: 1.0;
                }
                to {
                    opacity: 0.1;
                }
            }

            .blinking {
                animation-name: blink;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }

        </style>
    </template>


</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
    <a class="navbar-brand" href="#">Nomura Algo Index Workbench</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/definitions">Definitions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Market Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Client</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">


    <div class="row content">
        <div class="col-sm-2 sidenav bg-secondary border border-light ">
            {% block sidebar %}
                default sidebar
            {% endblock %}
        </div>

        <div class="col-sm-10 bg-secondary border border-light">
            {% block content %}
            {% endblock %}


        </div>
    </div>
</div>


<div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">

        <div class="navbar-text pull-left">
            <p>Footer</p>
        </div>
    </div>
</div>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="{% static 'alg/elements/algotab.js' %}" type="application/javascript"></script>


</body>
</html>
